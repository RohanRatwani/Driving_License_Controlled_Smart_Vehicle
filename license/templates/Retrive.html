<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<script type="text/javascript">
        {% if key == '1' %}
            alert("Invalid Credentials");
        {% endif %}
</script>
<head>
	<title>Login V19</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color::#ED6033">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					{%csrf_token%}
					<span class="login100-form-title p-b-33">
						Verify Your Details
					</span>

					<div class="wrap-input100 validate-input" >
						<label class="label">First name:</label><input class="input100" type="text" name="First_Name">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input">
						<label class="label">Last name:</label><input class="input100" type="text" name="Last_Name">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<label class="label">Age:</label><input class="input100" type="number" name="Age">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    
                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<label class="Age">Contact Number:</label><input class="input100" type="number" name="Contact_Number">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<label class="Age">Gender:</label><input class="input100" type="text" name="Gender">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    
                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<label class="Age">DL Number:</label><input class="input100" type="password" name="pass">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    
                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<label class="Age">Plate Number:</label><input class="input100" type="text" name="Plate_number">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

                    
					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" name="verify">
							Verify
						</button>
					</div>
                    
                    <div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" name="not_verified">
							Data Not Recognized
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
					</div>

				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
